<h2 mat-dialog-title>Connection config</h2>

<mat-dialog-content [formGroup]="form">

    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field>
        <mat-label>Config</mat-label>
        <textarea matInput rows="10" formControlName="config"></textarea>
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
    <button matButton mat-dialog-close>Cancel</button>
    <button matButton (click)="ok()" [disabled]="form.invalid" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
